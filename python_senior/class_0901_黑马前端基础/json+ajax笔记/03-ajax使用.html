<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax使用</title>
    <!--导入jQuery对应的js文件-->
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        // 向web服务器发送ajax请求，本质上是一个http协议的请求
        $.ajax({
            // 请求的资源地址，不指定ip地址和端口号表示请求的是自己的服务器资源数据
            url: "data.json",
            // 请求方式
            type: "GET",
            // 返回数据指定解析格式
            dataType: "JSON",
            // 发送给web服务器的参数
            data: {"country":"China"},
            // 请求成功执行的函数
            success: function(data){
                console.log(data.name);
                // 数据请求回来之后可以绑定给html中的某个标签控件，实现局部刷新
            },
            // 请求失败执行的函数
            error: function(){
                console.log("请求失败");
            },
            // 是否使用异步，默认不指定，表示是异步请求
            async: true
        });

        // 简写方式
        // 参数顺序：
            // 1.请求的地址
            // 2.请求传给web服务器的参数
            // 3.请求成功的回调函数
            // 4.返回数据的解析方式
            // 5.error请求失败的回调函数
        $.get("data.json", {"country":"China"}, function(data){
            alert(data.name + data.age);
        }, "JSON").error(function(){
            alert("网络异常，请求失败");
        });
    </script>
</head>
<body>

</body>
</html>
