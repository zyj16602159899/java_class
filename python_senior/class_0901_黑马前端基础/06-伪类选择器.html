<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>伪类选择器</title>
        <!--伪类选择器：就是给其他选择器添加特殊效果，表现形式选择器后面加上冒号并跟上伪类的名字-->
        <style>
            div {
                width: 100px;
                height: 100px;
                background: green;
            }
            div:hover {
                width: 200px;
                height: 200px;
                background: gold;
            }
            span {
                color: yellow;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <span>这是div标签</span>
        </div>
    </body>
</html>
