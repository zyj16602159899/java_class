<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择集转移</title>
    <!--导入jQuery对应的js文件-->
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(function(){
            // 获取div，并把div作为参照物，获取其他标签
            var $div = $("#box1");
            // css参数是一个js对象，js对象和python里面字典很类似；属性名和css里面的属性保持一致
            // 选择上一个同级标签
            $div.prev().css({"color":"blue","font-size":"25px"});
            // 选择上面所有的同级标签
            $div.prevAll().css({"text-indent":"50px"});
            // 选择下一个同级标签
            $div.next().css({"color":"green","font-size":"25px"});
            // 选择下面所有的同级标签
            $div.nextAll().css({"text-indent":"50px"});
            // 选择同级的其他标签
            $div.siblings().css({"text-decoration":"underline"});
            // 选择父标签
            $div.parent().css({"background":"gray"});
            // 选择所有的子标签
            $div.children().css({"color":"red"});
            // 查找指定的子标签
            $div.find(".span2").css({"color":"gold"});
        })
    </script>
</head>
<body>
    <div>
        <p>这是上面的p标签</p>
        <h3>这是上面的h3标签</h3>
        <div id="box1">
            <span>这是子标签span1</span>
            <span class="span2">这是子标签span2</span>
        </div>
        <h3>这是下面的h3标签</h3>
        <p>这是下面的p标签</p>
    </div>
</body>
</html>
