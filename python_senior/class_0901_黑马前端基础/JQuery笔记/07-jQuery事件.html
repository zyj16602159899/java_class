<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery事件</title>
    <!--导入jQuery对应的js文件-->
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script>

        // 页面加载完成之后获取标签元素
        // $(document).ready(function(){
        // })
        // 等同于
        $(function(){
            // 获取ul里面的所有li标签
            var $lis = $("ul li");
            // 获取text标签
            var $text = $("#text1");
            // 获取button标签
            var $btn = $("#btn1");
            // 获取div标签
            var $div = $("div");

            // 添加点击事件
            $lis.click(function(){
               // 获取当前点击的标签对象
               // 原生js的写法
               // this.style.color = "red";
               // jquery的写法
               $(this).css({"color":"red"});
               // 获取点击标签的索引（下标值）
               alert($(this).index());
            });

            // 添加点击事件
            $btn.click(function(){
                // 获取文本框的内容
                alert($text.val());
            })

            // 给text文本框添加获取焦点事件
            $text.focus(function(){
                // 获取得到焦点的文本框，然后设置样式属性
                $(this).css({"background":"green"});
            })

            // 给text文本框添加失去焦点事件
            $text.blur(function(){
                // 获取失去焦点的文本框，然后设置样式属性
                $(this).css({"background":"white"});
            })

            // 给div设置鼠标悬停（进入）事件
            $div.mouseover(function(){
                $(this).css({"background":"gray"});
            })

            // 给div设置鼠标移出（离开）事件
            $div.mouseout(function(){
                $(this).css({"background":"white"});
            })

        })
    </script>
</head>
<body>
    <div>
        <ul>
            <li>苹果</li>
            <li>香蕉</li>
            <li>百香果</li>
        </ul>
        <input type="text" id="text1">
        <input type="button" id="btn1" value="点我点我">
    </div>
</body>
</html>
