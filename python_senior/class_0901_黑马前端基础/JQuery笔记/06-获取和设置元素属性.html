<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取和设置元素属性</title>
    <!--导入jQuery对应的js文件-->
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(function(){
            var $p = $("p");
            var $text = $("#text1");
            // 获取样式属性
            var $px = $p.css("font-size");
            alert($px);
            // 设置样式属性
            $p.css({"font-size":"30px", "background":"green"});

            // 样式属性的相关操作使用css方法，其他属性的操作都是prop方法
            // 获取标签的其他属性：【prop()方法】
            var $name = $text.prop("name");
            alert($name);
            // 设置标签的其他属性
            $text.prop({"value":"用户名", "class":"user_text"});

            // 获取标签的【value】属性也可以用val方法
            alert($text.val());
            // 使用val方法设置【value】属性
            $text.val("val设置的用户名");
        })
    </script>
</head>
<body>
    <p>哈哈，我是p标签</p>
    <input type="text" name="username" id="text1">
</body>
</html>
