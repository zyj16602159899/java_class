<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的定义和调用</title>
    <script>
        // 定义一个无参数无返回值的函数
        function fnShow(){
            alert("这是一个无参数无返回值的函数");
        }
        fnShow()

        // 定义一个有参数有返回值的函数
        function fnSum(iNum1, iNum2){
            var iResult = iNum1 + iNum2;
            return iResult
        }
        var iNum = fnSum(1, 8);
        alert(iNum);
    </script>
</head>
<body>

</body>
</html>
