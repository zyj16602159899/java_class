<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比较运算符</title>
    <script>
        var iNum = 5;
        var sStr = "5";
        // 在js里面，如果数字和字符串进行比较（==,>,<,>=,<=,!=），会自动把字符串转成数字类型再进行比较
        if (iNum == sStr){
            alert("条件成立");
        }else{
            alert("条件不成立");
        }

        var iScore = 80;
        if (iScore < 60) {
            alert("不及格");
        }
    </script>
</head>
