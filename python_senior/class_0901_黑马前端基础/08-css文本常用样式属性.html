<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文本常用样式属性</title>
        <!--伪类选择器：就是给其他选择器添加特殊效果，表现形式选择器后面加上冒号并跟上伪类的名字-->
        <style>
            span {
                color: blue;
                font-size: 20px;
            }
            p {
                color: green;
                font-size: 30px;
                font-family: Microsoft Yahei’;
                font-weight: normal;
                line-height: 30px;
                text-decoration: underline;
                text-align: center;
                text-indent: 20px;
            }
        </style>
    </head>
    <body>
        <p>这是段落标签</p>
        <div>
            <span>这是div标签</span>
        </div>
    </body>
</html>
