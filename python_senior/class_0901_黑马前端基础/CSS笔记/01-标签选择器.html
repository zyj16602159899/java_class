<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>标签选择器</title>
        <style>
            h2 {
                color: red;
                font-size: 30px;
            }
            div {
                width: 100px;
                height: 100px;
                background: green;
            }
        </style>
    </head>
    <body>
        <h1>这是一级标题</h1>
        <h2>这是二级标题</h2>
        <div>这是div标签</div>
    </body>
</html>
