<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>布局常用样式属性</title>
        <!--伪类选择器：就是给其他选择器添加特殊效果，表现形式选择器后面加上冒号并跟上伪类的名字-->
        <style>
            div {
                width: 200px;
                height: 200px;
                background: green;
                border: red;
                border-top: 10px solid black;
                border-left: 10px solid gold;
                border-right: 10px solid blue;
                border-bottom: 10px solid yellow;
                float: left;
            }
        </style>
    </head>
    <body>
        <div>
            <span>这是第一块div标签</span>
        </div>
        <div>这是第二块div标签</div>
    </body>
</html>
