<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>id选择器</title>
        <!--id选择器：以#开头，因id是唯一的，因此只能给页面中的一个元素添加样式-->
        <style>
            #myid {
                color: green;
                font-size: 30px;
            }
            #divid {
                width: 200px;
                height: 100px;
                background: blue;
            }
        </style>
    </head>
    <body>
        <h1 id="myid">这是一级标题</h1>
        <div id="divid">这是div标签</div>
    </body>
</html>
