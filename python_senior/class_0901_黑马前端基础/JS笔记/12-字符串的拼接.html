<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串的拼接</title>
    <script>
        var sName = "小米";
        var iAge = 20;
        var sSex = "男";
        // 字符串和数字进行拼接，底层会自动把数字类型转换成字符串，这种操作叫做隐式类型转换。
        var sResult = sName + iAge + sSex;
        alert(sResult);
        // 也可以使用+=
        sName += iAge
        alert(sName);
    </script>
</head>
<body>

</body>
</html>
