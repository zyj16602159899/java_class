<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逻辑运算符</title>
    <script>
        var iNum1 = 1;
        var iNum2 = 2;

        // &&左右两边的条件都成立，结果才是true，if语句才会执行
        if (iNum1 >= 1 && iNum2 <=2) {
            alert("所有条件都成立！");
        } else {
            alert("所有条件都不成立！");
        }

        // ||左右两边的条件只要有一个满足，结果就是true，if语句就会执行
        if (iNum1 > 1 || iNum2 == 2) {
            alert("满足至少一个条件！");
        } else {
            alert("一个条件都不满足！");
        }

        // !表示对结果进行取反，true取反成false，false取反成true
        if (!(iNum1 > iNum2)) {
            alert("结果为true");
        } else {
            alert("结果为false");
        }
    </script>
</head>
<body>

</body>
</html>
