<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器-重复调用</title>
    <script>
        function fnShowInfo(name,age) {
            alert("个人信息：" + name + age);
        }

        function fnStop() {
            alert(tid);
            // 销毁定时器
            clearInterval(tid);
        }

        // 根据时间间隔重复函数的定时器
        var tid = setInterval(fnShowInfo, 2000, "大明", 27);
    </script>
</head>
<body>
<input type="button" value="停止按钮" onclick="fnStop();">
</body>
</html>
