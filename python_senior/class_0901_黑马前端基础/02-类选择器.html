<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>类选择器</title>
        <!--类选择器，以#开头-->
        <style>
            .myclass1 {
                color: gold;
                font-size: 30px;
            }
            .myclass2 {
                width: 200px;
                height: 100px;
            }
            .myclass3 {
                background: green;
            }
        </style>
    </head>
    <body>
        <h1>这是一级标题</h1>
        <h2 class="myclass1">这是二级标题</h2>
        <!--可以使用多个类选择器，用空格隔开-->
        <div class="myclass2 myclass3">这是div标签</div>
    </body>
</html>
